<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script>
			function frmbtn(){
				if($("#name").val().length<1){
					alert("이름은 1글자 이상 입력하세요.");
					$("#name").focus();
					return false;
				}
				if($("#kor").val()>100){
					alert("100점 이상은 안됩니다.");
					$("#kor").focus();
					return false;
				}
				if($("#eng").val()>100){
					alert("100점 이상은 안됩니다.");
					$("#eng").focus();
					return false;
				}
				if($("#math").val()>100){
					alert("100점 이상은 안됩니다.");
					$("#math").focus();
					return false;
				}
								
				var ch_sj = $("input:checkbox[name=subject]:checked");
				alert("좋아하는 과목 체크개수 : "+ch_sj.length);
				if(ch_sj.length<1){
					alert("좋아하는 과목은 1개 이상 선택하셔야 합니다.");
					$("name").focus();
					return false;
				}
				frm.submit();
			}
			
		</script>
	</head>
	<body>
		<form name="frm" method="get" action="S02">
		<label>학번</label>
		<input type="text" name="no" id="no">
		<br>
		<label>이름</label>
		<input type="text" name="name" id="name">
		<br>
		<label>국어</label>
		<input type="text" name="kor" id="kor">
		<br>
		<label>영어</label>
		<input type="text" name="eng" id="eng">
		<br>
		<label>수학</label>
		<input type="text" name="math" id="math">
		<br>
		
		<label>계열선택</label><br>
		<input type="radio" name="major" id="sciences" value="sciences">
		<label for="sciences">문과</label>
		<input type="radio" name="major" id="arts" value="arts">
		<label for="arts">이과</label>
		<br>
		<label>좋아하는과목</label><br>
		<input type="checkbox" name="subject" id="kor" value="kor">
		<label for="kor">국어</label>
		<input type="checkbox" name="subject" id="eng" value="eng">
		<label for="eng">영어</label>
		<input type="checkbox" name="subject" id="math" value="math">
		<label for="math">수학</label>
		<input type="checkbox" name="subject" id="science" value="science">
		<label for="science">과학</label>
		<input type="checkbox" name="subject" id="history" value="history">
		<label for="history">역사</label>
		<br>
		<label>주소</label>
		<select name="address" id="address">
		<option value="seoul">서울</option>
		<option value="pusan">부산</option>
		<option value="daegu">대구</option>
		<option value="incheon">인천</option>
		<option value="daejeon">대전</option>
		</select>
		<br>
		<input type="button" id="fbtn" onclick="frmbtn()" value="확인">
		<input type="reset" value="취소">
		<br>
		</form>
	</body>
</html>
